<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="/images/error.png" type="image/png">

    <title>Página não encontrada</title>
</head>
    <body>

        <header>
            <div class="interface">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="Logo Portfolio">
                    </a>
                </div>

                <nav class="menu-desktop">
                    <ul>
                        <li><a href="/#topo-do-site" th:text="#{topbar.inicio}"></a></li>
                        <li><a href="/#especiliadades" th:text="#{topbar.especialidades}"></a></li>
                        <li><a href="/#sobre" th:text="#{topbar.sobre}"></a></li>
                        <li><a href="/#portfolio" th:text="#{topbar.portifolio}"></a></li>
                        <li><a href="/#formulario" th:text="#{topbar.formulario}"></a></li>
                    </ul>
                </nav>

                <div class="btn-contato">
                    <a href="#">
                        <button th:text="#{topbar.contato}"></button>
                    </a>
                </div>

                <div class="btn-abrir-menu" id="btn-menu">
                    <i class="bi bi-list"></i>
                </div>

                <div class="menu-mobile" id="menu-mobile">
                    <div class="btn-fechar">
                        <i class="bi bi-x-lg"></i>
                    </div>

                    <nav>
                        <ul>
                            <li><a href="/#topo-do-site" th:text="#{topbar.inicio}"></a></li>
                            <li><a href="/#especiliadades" th:text="#{topbar.especialidades}"></a></li>
                            <li><a href="/#sobre" th:text="#{topbar.sobre}"></a></li>
                            <li><a href="/#portfolio" th:text="#{topbar.portifolio}"></a></li>
                            <li><a href="/#formulario" th:text="#{topbar.formulario}"></a></li>
                        </ul>
                    </nav>

                </div>
                <div class="overlay-menu" id="overlay-menu"></div>
            </div>
        </header>


    <main>
        <section class="topo-do-site">
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                        <h1>404 - Página não encontrada<span>.</span></h1>
                        <p>A página que você procura não existe.</p>
                    </div>

                    <div class="img-topo-site">
                        <img src="/images/error.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    </body>
</html>
