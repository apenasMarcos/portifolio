index.especialidade.programacao.titulo=Programação
index.especialidade.programacao.texto=Tenho um  conhecimento sólido em Java e Groovy. Essa combinação de habilidades me permite abordar projetos de maneira versátil e eficiente, escolhendo a melhor linguagem para cada situação.
index.especialidade.web.titulo=Desenvolvimento WEB
index.especialidade.web.texto=Possuo experiência prática no desenvolvimento web, utilizando uma arquitetura de microsserviços, utilizando restTemplate e rabbitMQ para integração. Além disso, estou familiarizado com protocolos REST para a comunicação eficaz entre o servidor e o cliente, otimizando a entrega de dados e proporcionando uma experiência de usuário fluente.
index.especialidade.database.titulo=Base de Dados
index.especialidade.database.texto=Utilizei SQL com foco educacional para compreensão dos conceitos. Contudo, o NoSQL, utilizei profissionalmente no desenvolvimento de vários scripts em Python para atualizações em massa e automação de tarefas, otimizando processos e garantindo a consistência dos dados.


index.sobre.primeiro.paragrafo=Sou desenvolvedor focado em Java, utilizando Spring Boot e em sua maioria, atuando com arquitetura de micros serviços, com auxilio do RabbitMQ como serviço de mensageria.  Além disso, possuo conhecimento e experiência trabalhando com bancos de dados relacionais e não relacionais, com foco em MongoDB, Redis, MySQL e PostgreSQL.
index.sobre.segundo.paragrafo=Já tive contato com outras linguagens como Python, C, JavaScript e linguagens de marcação como HTML. Sempre buscando aprender novas tecnologias e aprimorar meu conhecimento existente!