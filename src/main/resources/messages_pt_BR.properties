index.sobre.primeiro.paragrafo=O meu interesse por programa\u00E7\u00E3o come\u00E7ou na adolesc\u00EAncia, quando ganhei meu primeiro computador. Passei horas jogando Clube Penguin, Minecraft e League of Legends, o que despertou a minha curiosidade sobre como os computadores funcionam. Ao escolher uma faculdade, n\u00E3o tive d\u00FAvidas: queria ser desenvolvedor.
index.sobre.segundo.paragrafo=Antes da gradua\u00E7\u00E3o, me perguntava como n\u00FAmeros bin\u00E1rios viravam imagens, como se criava um site ou o que era nuvem. Essas d\u00FAvidas logo deram lugar a outras: o que \u00E9 Full-Stack? API? Framework? Deploy?
index.sobre.terceiro.paragrafo=Hoje, sou desenvolvedor full-stack h\u00E1 pouco mais de dois anos e sigo apaixonado pela \u00E1rea. Trabalhei com linguagens como Python e C, mas minha principal experi\u00EAncia profissional \u00E9 com Java. A maior li\u00E7\u00E3o que aprendi? O conhecimento \u00E9 infinito.
index.sobre.quarto.paragrafo=Estou animado para trocar ideias com outros entusiastas de tecnologia e transformar projetos em realidade!

index.experiencia.segunda.titulo=Gil Sistemas
index.experiencia.segunda.texto=Respons\u00E1vel pela manuten\u00E7\u00E3o e evolu\u00E7\u00E3o de dois servi\u00E7os pr\u00E9-existentes: um desenvolvido em Java com Spring Boot, seguindo os padr\u00F5es de arquitetura Hexagonal, e outro em Java utilizando a plataforma WebSphere, numa arquitetura de microsservi\u00E7os. Ambos os servi\u00E7os utilizavam bases de dados relacionais.
index.experiencia.primeira.titulo=Dev4Cloud
index.experiencia.primeira.texto=Respons\u00E1vel por projetar e desenvolver solu\u00E7\u00F5es para aplica\u00E7\u00F5es web responsivas utilizando Java com Spring Boot e Groovy com Grails, al\u00E9m de algumas APIs RESTful para diversos clientes. Grande parte dos projetos utilizava arquitetura de microsservi\u00E7os com RabbitMQ.
index.experiencia.freelancer.titulo=Freelancer
index.experiencia.freelancer.texto=Respons\u00E1vel pela cria\u00E7\u00E3o de websites responsivos utilizando HTML, CSS e JavaScript, com back-end majoritariamente desenvolvido em Java, utilizando o framework Spring Boot. Tamb\u00E9m tive contato com a cria\u00E7\u00E3o de sites com WordPress.